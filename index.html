<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аниме Қазақша</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://avatars.mds.yandex.net/i?id=0c1fb15b7d26313a887e9665faca57be5e5a4d1e-4566892-images-thumbs&n=13') no-repeat center center/cover;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 28px;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            font-weight: 300;
        }
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
            background: linear-gradient(45deg, #ff4081, #ff9800);
            color: white;
            border-radius: 6px;
            transition: 0.4s;
            font-weight: 700;
        }
        .button:hover {
            background: linear-gradient(45deg, #e91e63, #ff5722);
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Мен үздікпін және жолымнан таймаймын!</h1>
        <p>Аниме қазақша көру үшін біздің Telegram арнамызға қосылыңыз!</p>
        <a href="https://t.me/+k4WQgPhmIgI4ZDIy" class="button">Telegram-ға өту</a>
    </div>
</body>
</html>
